<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>

<body>

    <div class="bg-black">
  <div class="mx-auto h-screen max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <h2 class="text-2xl font-bold tracking-tight text-white">Mahsulotlar</h2>

    <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
      {% for result in results %}
      
      <div class="group relative">
        {% if result.rasm %}
         <img src="{{ result.rasm.url }}" alt="{{ result.name }}" class="...">
        {% else %}
         <img src="/media/default.png" alt="Rasm yuklanmagan" class="...">
        {% endif %}
        <div class="mt-4 flex justify-between">
          <div>
            <h3 class="text-sm text-white">
              <a href="#">
                <span aria-hidden="true" class="absolute inset-0 text-white"></span>
                {{result.name}}
              </a>
            </h3>

          </div>
          <p class="text-sm font-medium text-white">{{result.price}} $</p>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
</div>

</body>
</html>
